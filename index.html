<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even Number Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Even Number Generator</h1>

            <input type="number" id="limitInput" placeholder="Enter a limit" min="0" required>
            <button onclick="generateEvenNumbers()">Generate Even Numbers</button>

        <div id="resultContainer" class="result-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
